<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="catalogHeader">
			<h:panelGroup rendered="#{not isBasketEmpty}">
				<a href="#{request.contextPath}/basketTEST.jsf">GO TO BASKET</a>
				<h:commandButton action="#{basketController.clearBasket()}"
					value="Clear basket" />
				basket total price: <h:outputText value="#{basketTotalPrice}" />
				<br />
			</h:panelGroup>
			<h:outputText value="basket is empty" rendered="#{isBasketEmpty}" />
			
		</h:form>

		<h1>Catalog</h1>
		<h:form id="catalogForm">
			<h:panelGroup rendered="#{productController.emptyProductsList}">
				<em>Empty catalog!</em>
			</h:panelGroup>
			<h:dataTable value="#{productList}" var="_product" id="productList"
				rendered="#{not productController.emptyProductsList}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />
					</f:facet>
					<h:outputText value="#{_product.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRICE" />
					</f:facet>
					<h:outputText value="#{_product.basePrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="ON STORE" />
					</f:facet>
					<h:outputText value="#{_product.onStore}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="ACTION" />
					</f:facet>
				<h:form>
				
				<h:commandButton id="addProductToBasket"
							action="#{basketController.addToBasket(_product)}" value="add">
							<f:ajax render=":catalogHeader inBasketCount removeFromBasketButton" execute="removeFromBasketButton" />
						</h:commandButton>
				<h:outputLabel id="inBasketCount" value="#{basketController.getQuantityOfProduct(_product)}" />
				
				<h:commandButton id="removeFromBasketButton" action="#{basketController.removeFromBasket(_product)}" value="Remove" disabled="#{basketController.basketEmpty}">
				 <f:ajax render=":catalogHeader inBasketCount @this" />
				</h:commandButton>
				
				
				<h:commandButton action="#{basketController.removeMore(_product,5)}" value="XX" />
				<h:commandButton action="#{basketController.removeMore(_product,1)}" value="X" />
				<h:outputLabel value="#{basketController.getQuantityOfProduct(_product)}" />
				<h:commandButton action="#{basketController.addMore(_product,1)}" value=">" />
				<h:commandButton action="#{basketController.addMore(_product,5)}" value=">>" />
										
				
					</h:form>
				</h:column>
			</h:dataTable>
			</h:form>

		
	</ui:define>
</ui:composition>
