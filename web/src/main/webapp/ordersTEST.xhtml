<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Orders</h1>
		Active:
		<h:form id="activeOrdersForm">
			<h:panelGroup rendered="#{empty activeOrders}">
				<em>No orders!</em>
			</h:panelGroup>
			<h:dataTable value="#{activeOrders}" var="_order"
				rendered="#{not empty activeOrders}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EMAIL" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.customer.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.customer.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="CREATION" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.creationDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="UNIQUE" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;&#160;&#160;&#160;<h:outputText
						value="#{_order.orderLines.size()}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						&#160;&#160;&#160;<h:outputText value="TOTAL" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;&#160;&#160;&#160;<h:outputText
						value="#{_order.totalProductsQuantity}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						&#160;&#160;&#160;<h:outputText value="PRICE" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;<h:outputText value="#{_order.totalPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						&#160;&#160;&#160;<h:outputText value="ACTION" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;<h:commandButton value="Order Detail dummy" />
				</h:column>
			</h:dataTable>
		</h:form>
		<br />
		Closed:
		<h:form id="resolvedOrdersForm">
			<h:panelGroup rendered="#{empty closedOrders}">
				<em>No resolved orders!</em>
			</h:panelGroup>
			<h:dataTable value="#{closedOrders}" var="_order"
				rendered="#{not empty closedOrders}">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EMAIL" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.customer.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.customer.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="CREATION" />&#160;&#160;&#160;
                    </f:facet>
					<h:outputText value="#{_order.creationDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="UNIQUE" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;&#160;&#160;&#160;<h:outputText
						value="#{_order.orderLines.size()}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						&#160;&#160;&#160;<h:outputText value="TOTAL" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;&#160;&#160;&#160;<h:outputText
						value="#{_order.totalProductsQuantity}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						&#160;&#160;&#160;<h:outputText value="PRICE" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;<h:outputText value="#{_order.totalPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						&#160;&#160;&#160;<h:outputText value="ACTION" />&#160;&#160;&#160;
                    </f:facet>
					&#160;&#160;&#160;<h:commandButton value="Order Detail dummy" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
