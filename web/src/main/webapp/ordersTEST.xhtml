<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Orders</h1>
		Active:
		<h:form id="activeOrdersForm">
			<h:panelGroup rendered="#{empty activeOrders}">
				<em>No orders!</em>
			</h:panelGroup>
			<h:dataTable value="#{activeOrders}" var="_order"
				rendered="#{not empty activeOrders}" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{_order.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EMAIL" />
					</f:facet>
					<h:outputText value="#{_order.customer.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />
					</f:facet>
					<h:outputText value="#{_order.customer.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="CREATION" />
					</f:facet>
					<h:outputText value="#{_order.creationDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="UNIQUE" />
					</f:facet>
					<h:outputText value="#{_order.orderLines.size()}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="TOTAL" />
					</f:facet>
					<h:outputText value="#{_order.totalProductsQuantity}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRICE" />
					</f:facet>
					<h:outputText value="#{_order.totalPrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="ACTION" />
					</f:facet>
					<h:commandButton value="details"
						action="#{orderController.getOrderDetails(_order)}" />
				</h:column>
			</h:dataTable>
		</h:form>
		<br />
		<h:form id="orderDetailsForm">
			<h:outputText value="Select from active orders"
				rendered="#{!orderController.showDetail()}" />
			<h:dataTable value="#{detailedLines}" var="_line"
				rendered="#{orderController.showDetail()}" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />
					</f:facet>
					<h:outputText value="#{_line.product.productName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="COUNT" />
					</f:facet>
					<h:outputText value="#{_line.quantity}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRICE" />
					</f:facet>
					<h:outputText value="#{_line.product.basePrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="TOTAL" />
					</f:facet>
					<h:outputText value="#{_line.quantity * _line.product.basePrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="ON STORE" />
					</f:facet>
					<h:outputText value="#{_line.product.onStore}" />
				</h:column>
			</h:dataTable>
			<br />
			
			<h:commandButton id="HideDetailButton" action="#{orderController.hideDetail()}"
				value="Hide Detail" disabled="#{!orderController.showDetail()}" />&#160;&#160;
			<h:commandButton id="closeOrderButton" value="Close Order" disabled="#{!closableOrder}" action="#{orderController.closeOrder()}" />&#160;&#160;			
			TOTAL PRICE: <h:outputLabel value="#{zoomPrice}" />
		</h:form>
		<br />
		Closed:
		<h:form id="resolvedOrdersForm">
			<h:panelGroup rendered="#{empty closedOrders}">
				<em>No resolved orders!</em>
			</h:panelGroup>
			<h:dataTable value="#{closedOrders}" var="_order"
				rendered="#{not empty closedOrders}" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row" >
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{_order.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="EMAIL" />
					</f:facet>
					<h:outputText value="#{_order.customer.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />
					</f:facet>
					<h:outputText value="#{_order.customer.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="CREATION" />
					</f:facet>
					<h:outputText value="#{_order.creationDate}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="UNIQUE" />
					</f:facet>
					<h:outputText value="#{_order.orderLines.size()}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="TOTAL" />
					</f:facet>
					<h:outputText value="#{_order.totalProductsQuantity}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRICE" />
					</f:facet>
					<h:outputText value="#{_order.totalPrice}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
