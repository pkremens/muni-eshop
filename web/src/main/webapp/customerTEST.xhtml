<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Customers</h1>
		<br />
            REST URL for all customers<a
			href="#{request.contextPath}/rest/customers">/rest/customers</a>

		<h:form id="customers">

			<p:dataTable var="_customer" value="#{customerBean.customers}"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<f:facet name="header">  
            Customers  
        </f:facet>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Email" />
					</f:facet>
					<h:outputText value="#{_customer.email}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{_customer.name}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Password" />
					</f:facet>
					<h:outputText value="#{_customer.password}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Rest url" />
					</f:facet>
					<a href="#{request.contextPath}/rest/customers/#{_customer.email}">/rest/customers/#{_customer.email}</a>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Action" />
					</f:facet>
					<p:commandButton value="Remove"
						action="#{customerBean.deleteCustomer(_customer.email)}" update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>

		<br />
		<h:form id="fooorm">
			<p:growl id="messages" />
			<p:panelGrid id="addCustomer" columns="2">
				<f:facet name="header">  
        Add Customer
    </f:facet>

				<h:outputLabel value="Email" for="email" />
				<h:inputText id="email" value="#{customerBean.email}" />

				<h:outputLabel value="Name" for="name" />
				<h:inputText id="name" value="#{customerBean.name}" />

				<h:outputLabel value="Password" for="password" />
				<h:inputSecret id="password" value="#{customerBean.password}" />

				<f:facet name="footer">
					<p:commandButton value="Add" update="addCustomer, @form"
						actionListener="#{customerBean.addCustomer()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Add and Login" update="addCustomer, @form"
						actionListener="#{customerBean.register()}"
						styleClass="ui-priority-primary" />
					<p:commandButton value="Random" update=":customers"
						actionListener="#{customerBean.generateRandomCustomer()}"
						styleClass="ui-priority-primary" />
				</f:facet>



			</p:panelGrid>
		</h:form>



	</ui:define>
</ui:composition>
