<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Title</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/table-style.css" />
</h:head>
<h:body>
	<div id="container">
		<div id="log">
			<h1 align="center">
				<h:outputLabel value="You have been logged as"
					rendered="#{identity.loggedIn}" />
				<h:outputLabel value="#{identity.user.name}"
					rendered="#{identity.loggedIn}" />
				<h:outputText value="Not logged in" rendered="#{!identity.loggedIn}" />
				<h:form id="logoutForm">
					<h:commandButton id="logout" value="Logout"
						action="#{identity.logout}" rendered="#{identity.loggedIn}" />
				</h:form>
			</h1>
			<li>Dummy pages:</li> <a href="#{request.contextPath}/InitServlet">Servlet
				for generating dummy data</a><br />
				
				
			<h:panelGrid columns="7" >			
					<a href="#{request.contextPath}/index.jsf">index</a>
					<a href="#{request.contextPath}/loggingTEST.jsf">login</a>				
					<a href="#{request.contextPath}/productsTEST.jsf">products</a>				
					<a href="#{request.contextPath}/customerTEST.jsf">customers</a>				
					<a href="#{request.contextPath}/mainTEST.jsf">catalog</a>				
					<a href="#{request.contextPath}/basketTEST.jsf">basket</a>				
					<a href="#{request.contextPath}/ordersTEST.jsf">orders</a>				
			</h:panelGrid>

			<hr />

		</div>

		<div id="content">
			<ui:insert name="content">
                    [Template content will be inserted here]
                </ui:insert>
		</div>
		<div id="aside">aside</div>
		<div id="footer"></div>
	</div>
</h:body>
</html>
