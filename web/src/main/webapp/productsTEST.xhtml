<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h2>Product List:</h2>
		<h:panelGroup rendered="#{empty productList}">
			<em>No products!</em>
		</h:panelGroup>
		<h:dataTable value="#{productList}" var="_product" border="1"
			rendered="#{not empty productList}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{_product.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="NAME" />
				</f:facet>
				<h:outputText value="#{_product.productName}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="PRICE" />
				</f:facet>
				<h:outputText value="#{_product.basePrice}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="EDIT" />
				</f:facet>
				<h:commandButton value="Edit" action="#{newMember}"
					style="FONT-FAMILY: 'AR PL UMing CN';" />
			</h:column>
		</h:dataTable>

		<h:form id="addProduct">
			<h2>Member Registration</h2>
			<p>Enforces annotation-based constraints defined on the model
				class.</p>
			<h:panelGrid columns="3" columnClasses="titleCell">
				<h:outputLabel for="productName" value="Name:" />
				<h:inputText id="productName" value="#{newProduct.productName}" />
				<h:message for="productName" errorClass="invalid" />

				<h:outputLabel for="basePrice" value="Price:" />
				<h:inputText id="basePrice" value="#{newProduct.basePrice}" />
				<h:message for="basePricer" errorClass="invalid" />
			</h:panelGrid>

			<p>
				<h:panelGrid columns="2">
					<h:commandButton id="register"
						action="#{productController.register}" value="Register" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGrid>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
