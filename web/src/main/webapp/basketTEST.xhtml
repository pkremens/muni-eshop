<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<form id="basketHeader">
			<h3>Basket content:</h3>
			<h:panelGroup rendered="#{isBasketEmpty}">
				<h1>
					<em>Empty basket</em>
				</h1>
			</h:panelGroup>
		</form>
		<form id="basketForm">
			<h:dataTable id="basketTable" value="#{basketContent}" var="_product"
				rendered="#{!isBasketEmpty}" styleClass="order-table"
				headerClass="order-table-header"
				rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />
					</f:facet>
					<h:outputText value="#{_product.productName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRICE" />
					</f:facet>
					<h:outputText value="#{_product.basePrice}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="REMOVE" />
					</f:facet>
					<h:commandButton id="removeFromBasketButton"
						action="#{basketController.removeFromBasket(_product)}"
						value="Remove">
						<f:ajax render="@all" execute="@all" />
					</h:commandButton>

				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="ACTION" />
					</f:facet>
					<h:form id="basketActionForm">


						<h:commandButton id="removeFive" value="-5"
							action="#{basketController.removeMore(_product,5)}">
							<f:ajax
								render=":basketTable:basketProductQuantity :basketTable:basketProductPrice :totalPriceOutput" />
						</h:commandButton>
						<h:commandButton id="removeOne" value="-1"
							action="#{basketController.removeMore(_product,1)}">
							<f:ajax
								render=":basketTable:basketProductQuantity :basketTable:basketProductPrice :totalPriceOutput" />
						</h:commandButton>
						<h:commandButton id="addOne" value="+1"
							action="#{basketController.addMore(_product,1)}">
							<f:ajax
								render=":basketTable:basketProductQuantity :basketTable:basketProductPrice :totalPriceOutput" />
						</h:commandButton>
						<h:commandButton id="addFive" value="+5"
							action="#{basketController.addMore(_product,5)}">
							<f:ajax
								render=":basketTable:basketProductQuantity :basketTable:basketProductPrice :totalPriceOutput" />
						</h:commandButton>


					</h:form>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="IN BASKET" />
					</f:facet>

					<h:outputText id="basketProductQuantity"
						value="#{basketController.getQuantityOfProduct(_product)}" />

				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRODUCTS PRICE" />
					</f:facet>
					<h:outputText id="basketProductPrice"
						value="#{_product.basePrice * basketController.getQuantityOfProduct(_product) }" />
				</h:column>
			</h:dataTable>
			<p>
				TOTAL PRICE:
				<h:outputLabel id="totalPriceOutput" value="#{basketTotalPrice}" />
			</p>
			<h:commandButton id="clearBasketButton"
				action="#{basketController.clearBasket()}" value="CLEAR BASKET"
				disabled="#{isBasketEmpty}">
				<f:ajax render="@all" execute="@all" />
			</h:commandButton>

			<h:commandButton id="finishOrderButton"
				action="#{basketController.makeOrder()}" value="FINISH ORDER"
				disabled="#{isBasketEmpty}">
				<f:ajax render="@all" execute="@all" />
			</h:commandButton>
		</form>


	</ui:define>
</ui:composition>
