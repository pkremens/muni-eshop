<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<form id="basketHeader">
			<h3>Basket content:</h3>
			<h:panelGroup rendered="#{isBasketEmpty}">
				<h1>
					<em>Empty basket</em>
				</h1>
			</h:panelGroup>
		</form>
		<form id="basketForm">
			<h:dataTable id="basketTable" value="#{basketContent}" var="_product"
				rendered="#{!isBasketEmpty}" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
				<h:column>
					<f:facet name="header">
						<h:outputText value="NAME" />
					</f:facet>
					<h:outputText value="#{_product.productName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRICE" />
					</f:facet>
					<h:outputText value="#{_product.basePrice}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="ACTION" />
					</f:facet>
					<h:form id="basketActionForm">
						<h:commandButton id="addProductToBasket"
							action="#{basketController.addToBasket(_product)}" value="add">
							
						</h:commandButton>
						<h:commandButton id="removeFromBasketButton"
							action="#{basketController.removeFromBasket(_product)}"
							value="Remove" disabled="#{basketController.basketEmpty}">
							
						</h:commandButton>
					</h:form>
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="IN BASKET" />
					</f:facet>
					
						<h:outputText id="basketPrice"
							value="#{basketController.getQuantityOfProduct(_product)}" />
					
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="PRODUCTS PRICE" />
					</f:facet>
					<h:outputText
						value="#{_product.basePrice * basketController.getQuantityOfProduct(_product) }" />
				</h:column>
			</h:dataTable>
			<p>
				TOTAL PRICE:
				<h:outputLabel id="totalPriceOutput" value="#{basketTotalPrice}" />
			</p>
			<h:commandButton action="#{basketController.clearBasket()}"
				value="CLEAR BASKET DUMMY" disabled="#{isBasketEmpty}" />
			
			<h:commandButton action="#{basketController.makeOrder()}"
				value="FINISH ORDER DUMMY" disabled="#{isBasketEmpty}" />
		</form>
	</ui:define>
</ui:composition>
